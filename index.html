<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Time Topic</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>
            Tea Time Topic
        </h1>
    </header>
    <main>
        <div class="container">
            <header>
            <div class="add_list">
                <form class="form_input">
                    <fieldset>
                    <label for="newtopic">Add new topic</label>
                    <input type="text" placeholder="Add new topic">
                    </fieldset>
                    <button type="submit" class="add">Submit</button>
                </form>
            </div>
            </header>
            <section class="next_topic">
                <header>
                    <h2>
                        Next Topics
                    </h2>
                </header>
                <article>
                    <button class="button archieve"><img src="" alt="" class="icon">Archieve</button>
                    <p class="topic">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                    <div class="vote">
                        <button class="button upvoted"><img src="" alt="" class="icon">Upvoted</button>
                        <button class="button downvoted"><img src="" alt="" class="icon">Downvoted</button>
                    </div>
                </article>
            </section>
            <section class="past_topic">
                <header>
                    <h2>
                        Past Topics
                    </h2>
                </header>
                <article>
                    <button class="button delete"><img src="" alt="" class="icon">Delete</button>
                    <p class="topic">dolor, sit amet consectetur adipisicing elit.</p>
                    <span class="date"></span>
                </article>
            </section>
        </div>
    </main>
</body>
</html>
