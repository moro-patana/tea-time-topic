<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Time Topic</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>
            Tea Time Topic
        </h1>
    </header>
    <main>
        <div class="container">
            <header>
            <div class="add_list">
                <form class="form_input">
                    <fieldset>
                    <label for="title">Add new topic</label>
                    <input type="text" name="title" class="title" placeholder="Add new topic">
                    </fieldset>
                    <button type="submit" class="add">Submit</button>
                </form>
            </div>
            </header>
            <section class="next_topic">
                <header class="next_heading">
                    <h2>
                        Next Topics
                    </h2>
                </header>
            </section>
            <section class="past_topic">
                <header class="recent_heading">
                    <h2>
                        Past Topics
                    </h2>
                </header>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
